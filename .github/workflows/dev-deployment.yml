name: dev-deployment

on:
  push:
    branches:
      - main


jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 
        uses: actions/setup-go@v4
        with: 
          go-version: 1.21.5
      - name: Unit Test
        run: go test -timeout 60s ./tests/...
      - name: Install Package
        run: go get .
      - name: Build Go 
        run: go build -o ./dist/main .  

  docker-build:
      runs-on: ubuntu-latest
      needs: deployment
      steps:
        - uses: actions/checkout@v4
        - name: Build Image
          uses: docker/build-push-action@v4
          with:
            context: .
            file: dockerfiles/dev.dockerfile
            push: false
        



            