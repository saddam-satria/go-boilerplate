apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-boilerplate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-boilerplate-pod
  template:
    metadata:
      labels:
        app: go-boilerplate-pod
    spec:
      containers:
      - name: go-boilerplate-container
        image: saddamsatria/go-boilerplate:v1
        env: 
          - name: DB_HOST
            value: localhost
          - name: DB_PORT
            value: 5432 #postgres
          - name: DB_USER
            value: test
          - name: DB_PASSWORD
            value: test
          - name: DB_DATABASE
            value: test 
          - name: SECRET_KEY
            value: secret
          - name: PORT 
            value: 5000
          - name: MIGRATE_SCRIPT
            value: db:migrate 
          - name: DEBUG 
            value: false
        ports:
          - containerPort: 5000
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: go-boilerplate-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-boilerplate
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
