apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-boilerplate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-boilerplate-pod
  template:
    metadata:
      labels:
        app: go-boilerplate-pod
    spec:
      containers:
      - name: go-boilerplate-container
        image: saddamsatria/go-boilerplate:v1
        ports:
        - containerPort: 80
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: go-boilerplate-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-boilerplate
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
