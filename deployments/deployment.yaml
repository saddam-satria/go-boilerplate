apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-boilerplate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-boilerplate-pod
  template:
    metadata:
      labels:
        app: go-boilerplate-pod
    spec:
      containers:
      - name: go-boilerplate-container
        image: saddamsatria/go-boilerplate:v0.0.11-prod.4
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi 
        env: 
          - name: DB_HOST
            value: localhost
          - name: DB_PORT
            value: "5432" #postgres
          - name: DB_USER
            value: test
          - name: DB_PASSWORD
            value: test
          - name: DB_DATABASE
            value: test 
          - name: SECRET_KEY
            value: secret
          - name: PORT 
            value: "5000"
          - name: MIGRATE_SCRIPT
            value: db:migrate 
          - name: DEBUG 
            value: "false"
        ports:
          - containerPort: 5000

